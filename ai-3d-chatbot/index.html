<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AI 3D Assistant</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* M√†u ch·ªß ƒë·∫°o tinh t·∫ø h∆°n */
      --glass-bg: rgba(20, 20, 35, 0.4);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --primary: #00d2ff;
      --secondary: #3a7bd5;
      --text-color: #e0f2fe;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* NgƒÉn cu·ªôn trang ƒë·ªÉ tr·∫£i nghi·ªám nh∆∞ App */
      font-family: 'Outfit', sans-serif;
      color: var(--text-color);
    }

    /* L·ªõp n·ªÅn x·ª≠ l√Ω h√¨nh ·∫£nh Full m√†n h√¨nh b·∫•t ch·∫•p t·ªâ l·ªá */
    #bg-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      background: #0f0c29; /* M√†u n·ªÅn d·ª± ph√≤ng */
      background-image: 
        url("public/wp11147463-moon-anime-4k-wallpapers.jpg");
      background-position: center center;
      background-size: cover; /* Quan tr·ªçng: Lu√¥n ph·ªß k√≠n */
      background-repeat: no-repeat;
    }

    /* Container cho 3D Canvas */
    #app {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* Class chung cho hi·ªáu ·ª©ng k√≠nh (Glassmorphism) */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Status Bar */
    #status {
      position: fixed;
      top: 20px; left: 20px;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #00d2ff;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #status::before {
      content: '';
      display: block; width: 8px; height: 8px;
      background: #00d2ff; border-radius: 50%;
      box-shadow: 0 0 10px #00d2ff;
      animation: pulse 2s infinite;
    }

    /* Webcam Frame */
    #webcam-video {
      position: fixed;
      top: 20px; right: 20px;
      width: 180px; height: auto; aspect-ratio: 4/3;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 100;
      object-fit: cover;
      transform: scaleX(-1); /* G∆∞∆°ng */
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    #webcam-video:hover {
      transform: scaleX(-1) scale(1.05);
      border-color: var(--primary);
    }

    /* Controls Panel */
    #controls {
      position: fixed;
      right: 20px; bottom: 100px; /* ƒê∆∞a sang ph·∫£i cho g·ªçn */
      display: flex;
      flex-direction: column; /* X·∫øp d·ªçc */
      gap: 10px;
      padding: 12px;
      border-radius: 16px;
      z-index: 100;
      max-height: 60vh;
      overflow-y: auto;
    }
    
    /* T√πy ch·ªânh thanh cu·ªôn cho controls */
    #controls::-webkit-scrollbar { width: 0; } 

    #controls button {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text-color);
      font-family: 'Outfit', sans-serif;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      text-align: left;
      display: flex; 
      align-items: center; 
      gap: 8px;
    }
    
    #controls button:hover {
      background: rgba(255,255,255,0.15);
      border-color: var(--primary);
      transform: translateX(-3px);
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
    }
    
    /* Nh√≥m ti√™u ƒë·ªÅ trong controls (T√πy ch·ªçn) */
    .control-group-title {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 4px;
      padding-left: 4px;
    }

    /* Chat Bar Container */
    #ui-container {
      position: fixed;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 600px;
      padding: 8px;
      border-radius: 20px;
      display: flex; gap: 8px;
      z-index: 100;
    }

    /* Chat Input */
    #ui-container input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 16px;
      color: white;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      outline: none;
    }
    #ui-container input::placeholder { color: rgba(255,255,255,0.5); }

    /* Send Button */
    #ui-container button {
      width: 50px; height: 50px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
    }
    
    #ui-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6);
    }
    #ui-container button svg { width: 20px; height: 20px; fill: white; }

    /* Animation Keyframes */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); }
      70% { box-shadow: 0 0 0 6px rgba(0, 210, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        bottom: 90px; right: 50%;
        transform: translateX(50%);
        width: 90%;
        justify-content: center;
        background: transparent;
        border: none;
        backdrop-filter: none;
        box-shadow: none;
      }
      #controls button { padding: 8px 12px; font-size: 12px; backdrop-filter: blur(12px); background: var(--glass-bg); }
      #webcam-video { width: 100px; top: 15px; right: 15px; }
      #status { top: 15px; left: 15px; font-size: 12px; }
    }
  </style>
</head>
<body>

  <div id="bg-wrapper"></div>

  <div id="app"></div>

  <div id="status" class="glass-panel">
    <span>H·ªá th·ªëng s·∫µn s√†ng</span>
  </div>

  <video id="webcam-video" class="glass-panel" autoplay playsinline muted></video>

  <div id="controls" class="glass-panel">
    <div class="control-group-title">C·∫£m x√∫c</div>
    <button data-action="happy">üòä Vui v·∫ª</button>
    <button data-action="sad">üò¢ Bu·ªìn b√£</button>
    <button data-action="angry">üò† T·ª©c gi·∫≠n</button>
    <button data-action="relaxed">üòå Th∆∞ gi√£n</button>
    <button data-action="surprised">üò≤ Ng·∫°c nhi√™n</button>
    
    <div class="control-group-title" style="margin-top: 8px;">H√†nh ƒë·ªông</div>
    <button data-action="jump">üèÉ Nh·∫£y cao</button>
    <button data-action="dance">üíÉ Nh·∫£y m√∫a</button>
    <button data-action="idle">üßç ƒê·ª©ng ch·ªù</button>
  </div>

  <div id="ui-container" class="glass-panel">
    <input type="text" id="chatInput" placeholder="Nh·∫≠p c√¢u h·ªèi cho nh√¢n v·∫≠t 3D..." autocomplete="off" />
    <button id="sendBtn">
      <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
